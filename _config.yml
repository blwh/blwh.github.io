collections:
  recipes:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      related: true
      sidebar:
        nav: "sidenav"
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      sidebar:
        nav: "sidenav"
  # _recipes
  - scope:
      path: ""
      type: recipes
    values:
      layout: single
      share: true
      sidebar:
        nav: "sidenav"

