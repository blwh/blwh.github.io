locale: "en-GB"

# Build settings
# theme: minimal-mistakes-jekyll
remote_theme: mmistakes/minimal-mistakes@4.24.0
plugins:
  - jekyll-feed
  - jekyll-include-cache

# Minimal mistakes theme settings
minimal_mistakes_skin: "default"

include: ["_pages"]

